<!DOCTYPE html>
<html>
  <head>
    <base target="_top">     
  </head>
  <body>
    <div>
        <label for="body">Chose a color</label>
        <input type="color" id="color" name="color"
                value="#f6b73c">     
    </div>
    
   <script type="text/javascript">
     // function for encoding query params
     // https://stackoverflow.com/a/1099670/5372400
      function getQueryParams(qs) {
          qs = qs.split('+').join(' ');
          var params = {},
              tokens,
              re = /[?&]?([^=]+)=([^&]*)/g;
          while (tokens = re.exec(qs)) {
              params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
          }
          return params;
      }
     
     
     console.log('Greetings!');
     const queryString = getQueryParams(document.location.search);
     console.log(JSON.stringify(queryString));
     let hex = queryString.hex;
     console.log(hex);
     if (hex) {
       const input = document.getElementById("color");
       if (hex.substring(0, 1) !== '#') { hex = '#' + hex; }
       input.value = hex.substring(0, 1);;
     }
 
  </script>
  </body>
</html>
