<!DOCTYPE html>
<html>
  <head>
    <base target="_top">     
  </head>
  <body>
  <div id="calendar-container"></div>
  <div>
    <p><a href="https://github.com/Max-Makhrov/Max-Makhrov.github.io/blob/master/pages/maxisavailable.html">Source</a>  : </p>
    <p><a href="https://stackoverflow.com/questions/31821974/support-user-time-zone-in-embedded-google-calendar">Solution</a></p>
  </div>
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.4/jstz.min.js"></script>
   <script type="text/javascript">
      var timezone = encodeURIComponent(jstz.determine().name()); 
      var pref = '<iframe src="https://calendar.google.com/calendar/embed?src=makhrov.max%40gmail.com&mode=WEEK&showPrint=0&showNav=0&showCalendars=0&ctz=';
      var suff = '" style=" border-width:0 " width="800" height="1200" frameborder="0" scrolling="no"></iframe>';
      var iframe_html = pref + timezone + suff;
      document.getElementById('calendar-container').innerHTML = iframe_html;
  </script>
  </body>
</html>
